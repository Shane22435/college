{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Fill in your details</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>

<style>

</style>

<script>
    // Credit card number formatting script
    document.getElementById('id_card_number').addEventListener('input', function (e) {
        var target = e.target;
        var value = target.value.replace(/\D/g, '').substring(0, 16);
        var newValue = '';

        for (var i = 0; i < value.length; i++) {
            if (i % 4 === 0 && i > 0) {
                newValue += ' ';
            }
            newValue += value.charAt(i);
        }

        target.value = newValue;
    });
</script>
{% endblock %}
